<ul class="featured-content"><li data-ng-repeat="item in $ctrl.content"><div class="featured-flex"><div data-ng-attr-data-track-id="{{ ::item.content.id }}" data-ng-click="$ctrl.toggle_audio( item.content.id )" class="featured-artwork" data-ng-style="{ background: '#252525 url(' + item.content.artwork_large + ') no-repeat center center / cover' }" data-ng-if="item.type == 'music'"></div><a data-ng-href="{{ item.content.url }}" data-ng-attr-target="{{ ( item.content.external ? '_blank' : '_self' ) }}" class="featured-artwork" data-ng-style="{ background: '#252525 url(' + item.content.artwork_large + ') no-repeat center center / cover' }" data-ng-if="item.type == 'advert'" data-ng-click="$ctrl.advert_click( item )"></a><div class="featured-track-details"><div class="inner" data-ng-if="item.type == 'music'"><h3 data-ng-bind-html="item.content.title" data-ng-attr-data-track-id="{{ ::item.content.id }}" play-track></h3><p data-ng-bind-html="item.content.artists" data-ng-if="item.content.artists" data-ng-attr-data-track-id="{{ ::item.content.id }}" play-track></p></div><div class="inner" data-ng-if="item.type == 'advert'"><a data-ng-href="{{ item.content.url }}" data-ng-attr-target="{{ ( item.content.external ? '_blank' : '_self' ) }}"><h3 data-ng-bind-html="item.content.title"></h3></a></div></div></div></li></ul>
