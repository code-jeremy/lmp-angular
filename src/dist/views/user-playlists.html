<div class="page-header" page-header data-ng-class="{ fixed: page_header.class }"><div class="wrap"><h1>My playlists</h1></div></div><div class="wrap"><main class="lmp-content-left"><ul class="my-playlists" data-ng-if="$ctrl.playlists.length > 0"><li data-ng-repeat="item in $ctrl.playlists"><a data-ng-href="/my-playlists/{{ item.slug }}" data-ng-attr-title="{{ item.title }}"><h2 data-ng-bind-html="item.title"></h2><span data-ng-bind="item.count"></span></a></li></ul></main><data-sidebar></data-sidebar></div>
