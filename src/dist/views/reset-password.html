<div class="page-header"><div class="wrap"><h1>Reset Password</h1></div></div><div class="wrap"><main class="lmp-content-left"><div class="messages" data-ng-if="login.message" data-ng-bind-html="login.message" data-ng-class="{error: login.error}"></div><p>Enter your username or email address to receive a password reset link.</p><div class="lmp-row" data-ng-hide="login.loading"><div class="lmp-col-2"><form class="lmp-form" data-ng-submit="login.reset_password()"><div class="form-item"><input type="text" id="username" data-ng-model="login.username"> <label for="username">Username or email address</label></div><button type="submit">Reset Password</button></form></div></div><div class="login-loading" data-ng-if="login.loading"><svg class="circular" viewbox="25 25 50 50"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"/></svg></div></main><data-sidebar></data-sidebar></div>
