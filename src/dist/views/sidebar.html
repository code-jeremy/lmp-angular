<aside class="lmp-sidebar-right"><h4 class="widget-title"><span>Listen to LMP Radio</span></h4><button class="lmp-radio" data-ng-click="$ctrl.play_radio()"><svg xmlns:xlink="http://www.w3.org/1999/xlink" class="icon icon-lmp-radio"><use xlink:href="/assets/img/icons/symbol-defs.svg#icon-lmp-radio"/></svg> <svg data-ng-if="$ctrl.storage.current.id !== 'lmp-radio' || $ctrl.storage.state !== 'playing'" xmlns:xlink="http://www.w3.org/1999/xlink" class="icon icon-play_circle_outline"><use xlink:href="/assets/img/icons/symbol-defs.svg#icon-play_circle_outline"/></svg> <svg data-ng-if="$ctrl.storage.current.id === 'lmp-radio' && $ctrl.storage.state === 'playing'" xmlns:xlink="http://www.w3.org/1999/xlink" class="icon icon-pause_circle_outline"><use xlink:href="/assets/img/icons/symbol-defs.svg#icon-pause_circle_outline"/></svg></button><div data-ng-if="$ctrl.tracks"><h4 class="widget-title"><span>Featured tracks</span></h4><ul class="sidebar-featured"><li data-ng-repeat="item in $ctrl.tracks" data-ng-class="{large:(($ctrl.tracks.length === 3 && ($index+1) === 3) || ($ctrl.tracks.length === 5 && ($index+1) === 5))}"><a data-ng-href="{{ item.url }}" data-ng-style="{ background: 'transparent url(' + ((($ctrl.tracks.length === 3 && ($index+1) === 3) || ($ctrl.tracks.length === 5 && ($index+1) === 5)) ? item.img_large : item.img) + ') no-repeat center center / cover' }" data-ng-bind-html="item.title"></a></li></ul></div><div data-ng-if="$ctrl.mixes"><h4 class="widget-title"><span>Featured Mixes</span></h4><ul class="sidebar-featured"><li data-ng-repeat="item in $ctrl.mixes" data-ng-class="{large:(($ctrl.mixes.length === 3 && ($index+1) === 3) || ($ctrl.mixes.length === 5 && ($index+1) === 5))}"><a data-ng-href="{{ item.url }}" data-ng-style="{ background: 'transparent url(' + ((($ctrl.mixes.length === 3 && ($index+1) === 3) || ($ctrl.mixes.length === 5 && ($index+1) === 5)) ? item.img_large : item.img) + ') no-repeat center center / cover' }" data-ng-bind-html="item.title"></a></li></ul></div><h4 class="widget-title"><span>LMP Radio App</span></h4><div><a class="app-link" target="_blank" rel="noopener" href="https://itunes.apple.com/us/app/lmpradio/id643021072?mt=8"><img src="/assets/img/apps/app-itunes.png" alt="itunes"></a><a class="app-link" target="_blank" rel="noopener" href="https://play.google.com/store/apps/details?id=com.iamlmp.android"><img src="/assets/img/apps/app-google.png" alt="google-play"></a></div></aside>
