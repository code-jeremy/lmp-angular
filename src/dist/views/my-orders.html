<div class="page-header"><div class="wrap"><h1>My Orders</h1></div></div><div class="wrap"><main class="lmp-content-left"><div class="messages" data-ng-class="{error: !$ctrl.status}" data-ng-bind-html="$ctrl.message" data-ng-if="$ctrl.message"></div><ul class="orders" data-ng-if="$ctrl.list.length > 0"><li><div><span>Subscription</span></div><div><span>Status</span></div><div><span>Next Payment</span></div><div><span>Total</span></div><div><span></span></div></li><li data-ng-repeat="item in $ctrl.list"><div><span data-ng-bind-html="item.order_no"></span></div><div><span data-ng-bind-html="item.status"></span></div><div><span data-ng-bind-html="item.next_payment_date"></span></div><div><span data-ng-bind-html="item.total"></span></div><div><span><a class="button" data-ng-href="/my-orders/{{item.order_no}}">View</a></span></div></li></ul></main><data-sidebar></data-sidebar></div>
