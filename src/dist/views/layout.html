<data-site-header
  layout="$ctrl.layout"
  navigation="$ctrl.navigation"
></data-site-header
><data-uiview data-ui-view="content"></data-uiview
><data-track-modal></data-track-modal><data-playlist></data-playlist
><data-lmp-player layout="$ctrl.layout"></data-lmp-player
><data-social-share></data-social-share
><data-sign-in-prompt
  data-ng-if="$ctrl.layout.sign_in"
  data-layout="$ctrl.layout"
></data-sign-in-prompt>
<footer class="site-footer">
  <div class="wrap">
    <ul class="lmp-legal">
      <li data-ng-repeat="item in $ctrl.navigation.footer_nav">
        <a
          data-ng-href="{{ item.path }}"
          data-ng-attr-title="{{ ::item.attr_title }}"
          data-ng-bind="::item.title"
        ></a>
      </li>
    </ul>
    <ul class="lmp-social">
      <li>
        <a
          href="https://www.instagram.com/iamlmp"
          title="Instagram"
          class="instagram"
          target="_blank"
          rel="noopener"
          ><svg
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="icon icon-keyboard_arrow_up"
          >
            <use
              xlink:href="/assets/img/icons/symbol-defs.svg#icon-instagram"
            ></use></svg>
        ></a>
      </li>
      <li>
        <a
          href="https://www.youtube.com/user/IAMLMP1"
          title="Youtube"
          class="youtube"
          target="_blank"
          rel="noopener"
          ><svg
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="icon icon-youtube"
          >
            <use
              xlink:href="/assets/img/icons/symbol-defs.svg#icon-youtube"
            ></use></svg>
        ></a>
      </li>
      <li>
        <a
          href="https://www.facebook.com/Lomaximoproductions"
          title="Facebook"
          class="facebook"
          target="_blank"
          rel="noopener"
          ><svg
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="icon icon-facebook"
          >
            <use
              xlink:href="/assets/img/icons/symbol-defs.svg#icon-facebook"
            ></use></svg>
        ></a>
      </li>
      <li>
        <a
          href="https://www.twitter.com/lmpmusica"
          title="Twitter"
          class="twitter"
          target="_blank"
          rel="noopener"
          ><svg
            xmlns:xlink="http://www.w3.org/1999/xlink"
            class="icon icon-twitter"
          >
            <use
              xlink:href="/assets/img/icons/symbol-defs.svg#icon-twitter"
            ></use></svg>
        ></a>
      </li>
    </ul>
    <p>&copy; Lomaximo Productions Inc.</p>
  </div>
</footer>
