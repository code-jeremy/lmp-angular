<form id="lmp-account-edit" data-ng-submit="my_account.update_password()">

	<div class="form-item">
		<input type="pass" id="password_1" name="password_1" required data-ng-model="my_account.password">
		<label for="password_1">New password</label>
	</div>

	<div class="form-item">
		<input type="pass" id="password_2" name="password_2" required data-ng-model="my_account.password_2" data-ng-validate="my_account.password_validate()">
		<label for="password_2">Confirm new password</label>
	</div>

	<button type="submit">Change password</button>

</form>
