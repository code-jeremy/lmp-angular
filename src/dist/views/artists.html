<main class="lmp-artists"><div class="artists-header"><h1 data-ng-bind="$ctrl.type === 'djs' ? 'DJs' : 'Artists'"></h1></div><div class="lmp-artist" data-ng-repeat="item in $ctrl.content.content"><a data-ng-style="{ background: '#252525 url(' + item.artwork_large + ') no-repeat center center / cover' }" data-ng-href="/{{$ctrl.type}}/{{item.slug}}"><h2 data-ng-bind-html="item.title"></h2></a></div><data-pagination page="$ctrl.content.page" pages="$ctrl.content.pages"></data-pagination></main>
