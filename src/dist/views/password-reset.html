<div class="page-header"><div class="wrap"><h1>Reset Password</h1></div></div><div class="wrap"><main class="lmp-content-left"><div class="messages" data-ng-show="$ctrl.message" data-ng-bind-html="$ctrl.message" data-ng-class="{error: $ctrl.error}"></div><div class="lmp-row"><div class="lmp-col-2"><form class="lmp-form" data-ng-submit="$ctrl.reset_password()" data-ng-if="!$ctrl.new_password"><div class="form-item"><input type="text" id="username" data-ng-model="$ctrl.username" required> <label for="username">Username or email address</label></div><button type="submit">Reset Password</button></form><form class="lmp-form" data-ng-submit="$ctrl.set_password()" data-ng-if="$ctrl.new_password"><div class="form-item"><input type="password" id="password" data-ng-model="$ctrl.password" required> <label for="password">Password</label></div><div class="form-item"><input type="password" id="password_repeat" data-ng-model="$ctrl.password_duplicate" required> <label for="password_repeat">Confirm password</label></div><button type="submit">Submit new password</button></form></div></div></main><data-sidebar></data-sidebar></div>
