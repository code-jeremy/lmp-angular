<div class="previewer-wrap"><div class="wrap"><h4 class="widget-title"><span>Genres</span></h4><select data-ng-options="genre as genre.name for (index, genre) in $ctrl.genres" data-ng-model="$ctrl.genre" data-ng-change="$ctrl.change_genre()"></select><div class="previewer-filter"><ul><li data-ng-repeat="genre in $ctrl.genres | limitTo:7:$ctrl.genre_start | orderBy: genre.count"><a data-ng-click="$ctrl.change_genre(genre)" data-ng-class="{ active: $ctrl.genre.slug === genre.slug }"><span data-ng-bind-html="genre.name"></span> <svg data-ng-if="$ctrl.genre.slug === genre.slug" xmlns:xlink="http://www.w3.org/1999/xlink" class="icon icon-chevron_right"><use xlink:href="/assets/img/icons/symbol-defs.svg#icon-chevron_right"></use></svg></a></li></ul><a data-ng-click="$ctrl.prev_genres()"><svg xmlns:xlink="http://www.w3.org/1999/xlink" class="icon icon-arrow_drop_up"><use xlink:href="/assets/img/icons/symbol-defs.svg#icon-arrow_drop_up"></use></svg> </a><a data-ng-click="$ctrl.next_genres()"><svg xmlns:xlink="http://www.w3.org/1999/xlink" class="icon icon-arrow_drop_down"><use xlink:href="/assets/img/icons/symbol-defs.svg#icon-arrow_drop_down"></use></svg></a></div><div class="previewer-tab" data-ng-repeat="tab in $ctrl.genres" data-ng-if="$ctrl.genre.slug === tab.slug"><svg class="circular" viewBox="25 25 50 50" data-ng-if="!tab.tracks"><circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="4" stroke-miterlimit="10"/></svg><ul class="lmp-track-list" data-ng-if="tab.tracks"><li data-ng-repeat="item in tab.tracks"><data-single-track track="item" layout="layout"></data-single-track></li></ul></div></div></div>
