<div class="page-header">
	<div class="wrap">
		<h1>News</h1>
	</div>
</div>
<div class="wrap">
	<main class="lmp-content-left">
		<ul class="news-list">
			<li data-ng-repeat="item in $ctrl.content.list">
				<a data-ng-href="/news/{{ item.slug }}" data-ng-attr-title="{{ item.title.rendered }}">
					<div class="news-image" data-ng-style="{ background: 'transparent url(' + item.artwork_large + ') no-repeat center center /cover' }"></div>
					<h3 data-ng-bind-html="item.title"></h3>
					<p class="display-date" data-ng-bind="item.display_date"></p>
				</a>
			</li>
		</ul>
		<data-pagination page="$ctrl.content.page" pages="$ctrl.content.pages"></data-pagination>
	</main>
	<data-sidebar></data-sidebar>
</div>
