<div class="menu-overlay" data-ng-if="$ctrl.user_menu_open || ( $ctrl.menu_open && $ctrl.layout.mobile )" data-ng-click="$ctrl.reset_menus()"></div>
  <header class="site-header" data-ng-class="{ small: $ctrl.class }" data-main-menu="$ctrl.menu">
    <a class="site-title" title="LMP" href="/">
      <img src="/assets/img/branding/lmp-logo.svg" alt="LMP">
    </a>
    <button class="toggle-menu" data-ng-click="$ctrl.toggle_menu()" data-ng-class="{ active: $ctrl.menu_open }" data-ng-if="$ctrl.layout.mobile">
      <span class="lmp-menu-toggle"><i></i><i></i><i></i></span>
    </button>
    <nav class="site-nav" data-ng-show="$ctrl.menu_open || ! $ctrl.layout.mobile">
      <div>
        <ul class="primary">
          <li data-ng-repeat="( key, item ) in $ctrl.navigation.main_nav track by $index">
            <a data-ng-href="{{ item.path }}" data-ng-bind="item.title" data-ng-if="item.children.length === 0" data-ng-class="{ active: menu == 'music' }"></a>
              <span data-ng-if="item.children.length > 0" data-ng-bind="item.title"></span>
              <ul data-ng-if="item.children.length > 0">
                <li data-ng-repeat="( sub_key, sub_item ) in item.children">
                  <a data-ng-href="{{ sub_item.path }}" data-ng-bind="sub_item.title"></a>
                </li>
              </ul>
            </li>
            <li>
              <data-instant-search></data-instant-search>
            </li>
            <li data-ng-if="!mobile" class="user-li">
              <a data-ng-if="!$ctrl.storage.profile" href="/login">
                <span class="lmp-user-toggle"><i></i><i></i></span> 
                <span>Login</span>
              </a>
              <a data-ng-if="$ctrl.storage.profile" data-ng-click="$ctrl.toggle_user_menu()" data-ng-class="{ active: $ctrl.user_menu_open }">
                <span class="lmp-user-toggle"><i></i><i></i></span> 
                <span data-ng-bind="$ctrl.storage.profile.name"></span>
              </a>
            </li>
        </ul>
        <ul class="secondary">
          <li data-ng-repeat="item in $ctrl.navigation.secondary_nav">
            <a data-ng-href="{{ item.path }}" data-ng-attr-title="{{ ::item.attr_title }}" data-ng-bind="::item.title" data-ng-class="{ active: item.post_name === header.page }"></a>
          </li>
        </ul>
        <ul class="social">
          <li><a href="https://www.instagram.com/iamlmp" title="Instagram" class="instagram" target="_blank" rel="noopener"><svg xmlns:xlink="http://www.w3.org/1999/xlink" class="icon icon-keyboard_arrow_up"><use xlink:href="/assets/img/icons/symbol-defs.svg#icon-instagram"></use></svg></a></li>
          <li><a href="https://www.youtube.com/user/IAMLMP1" title="Youtube" class="youtube" target="_blank" rel="noopener"><svg xmlns:xlink="http://www.w3.org/1999/xlink" class="icon icon-youtube"><use xlink:href="/assets/img/icons/symbol-defs.svg#icon-youtube"></use></svg></a></li>
          <li><a href="https://www.facebook.com/Lomaximoproductions" title="Facebook" class="facebook" target="_blank" rel="noopener"><svg xmlns:xlink="http://www.w3.org/1999/xlink" class="icon icon-facebook"><use xlink:href="/assets/img/icons/symbol-defs.svg#icon-facebook"></use></svg></a></li>
          <li><a href="https://www.twitter.com/lmpmusica" title="Twitter" class="twitter" target="_blank" rel="noopener"><svg xmlns:xlink="http://www.w3.org/1999/xlink" class="icon icon-twitter"><use xlink:href="/assets/img/icons/symbol-defs.svg#icon-twitter"></use></svg></a></li>
        </ul>
      </div>
    </nav>
    <a href="/login" data-ng-if="$ctrl.layout.mobile" class="mobile-user-toggle" data-ng-class="{ active: $ctrl.user_menu_open }">
      <span class="lmp-user-toggle"><i></i><i></i></span> 
    </a>

          <a ui-sref="user-change-password">
