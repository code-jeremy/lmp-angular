<div class="page-header" page-header data-ng-class="{ fixed: page_header.class }">

	<div class="wrap">

		<h1>Podcasts</h1>

		<form class="filter-music">

			<data-genre-filter></data-genre-filter>

			<data-sort-filter></data-sort-filter>

		</form>

	</div>

</div>

<div class="wrap">

	<main class="lmp-content-left">

		<ul class="lmp-podcast-list">

			<li data-ng-repeat="item in $ctrl.songs.content">

				<data-single-podcast podcast="item" layout="layout"></data-single-podcast>
				
			</li>

		</ul>

		<data-pagination page="$ctrl.songs.page" pages="$ctrl.songs.pages"></data-pagination>

	</main>

	<data-sidebar></data-sidebar>

</div>
